<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>OpenMRS Extension</title>
    <style>
	   body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */

		width: 600px;
        max-width: 800px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
	<script src="jquery.min.js"></script>
	<script src="jstorage.min.js"></script>
	<link rel="stylesheet" type="text/css" href="resources/css/styles.css"/>
	<script src="resources/js/tabcontent.js"></script>
	<link rel="stylesheet" type="text/css" href="resources/css/tabcontent.css"/>
  </head>

  <body>
   <div id="status">
    <div style="width: 100%; margin: 0 auto; padding: 0px 0 0px;">
        <ul class="tabs" data-persist="true">
            <li><a href="#view1">System Indicators</a></li>
            <li><a href="#view2">Application Indicators</a></li>
            <li><a href="#view3">Settings</a></li>
        </ul>
        <div class="tabcontents">
            <div id="view1">
				<div>
					<span>
						<a href="system/usedMemoryChart.html">
						<input type="button" name="chart_button" id="per_sec_chart_button" value="View" class="view_indicator"/>
						</a>
					</span>
					<span><b> Used Memory(MB) </b></span>
					<br>
					<span>
						<a href="system/usedCPUChart.html">
						<input type="button" name="chart_button" id="per_sec_chart_button" value="View" class="view_indicator"/>
						</a>
					</span>
					<span><b> Used CPU </b></span>
					<br>
					<span>
						<a href="system/usedDiskChart.html">
						<input type="button" name="chart_button" id="per_sec_chart_button" value="View" class="view_indicator"/>
						</a>
					</span>
					<span><b> Used Disk </b></span>
					<br>
					<span>
						<a href="system/systemInfo.html">
						<input type="button" name="chart_button" id="per_sec_chart_button" value="View" class="view_indicator"/>
						</a>
					</span>
					<span><b> System Information </b></span>
				</div>
            </div>
            <div id="view2">
				<div>
					<span>
						<a href="application/global.html">
						<input type="button" name="chart_button" id="per_sec_chart_button" value="View" class="view_indicator"/>
						</a>
					</span>
					<span><b> Application Stats </b></span>
				</div>			
            </div>
            <div id="view3">
				<div>
					<span>
						<a>
						<input type="button" name="host_button" id="host_button" value="Set" class="view_indicator"/>
						</a>
					</span>
					<span><b> Host :</b> <input size="50" type="text" id="host" value="http://localhost:8081/openmrs-standalone/"/></span>
				</div>
            </div>
        </div>
    </div>
	</div>
  </body>
  <script src="popup.js"></script>
  <script src="afterLoad.js"></script>
</html>
