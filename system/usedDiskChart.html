<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>OpenMRS Extension</title>
    <style>
	   body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */

		width: 600px;
        max-width: 800px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
	<script src="../jquery.min.js"></script>
	<script src="../jstorage.min.js"></script>    
	<script src="../popup.js"></script>
	<link rel="stylesheet" type="text/css" href="../resources/css/styles.css"/>
	<script src="usedDiskChart.js"></script>
  </head>

  <body>
   <div id="status">
   <br>
		<div align="center">
		<table id="disk_usage_table" class="CSSTableGenerator">
            <thead align="center">    
                <th>Absolute Path</th> 
				<th>Used Space (MB)</th>  
                <th>Free Space (MB)</th> 
                <th>Total Space (MB)</th>   
            </thead>
			<tbody id="disk_usage_data">  
			</tbody>    				
		</table>
		</div>
	<div align="center">
	<br>
	<a href="..\popup.html">
		<input type="button" name="track_button" id="track_button" value="Back" class="view_indicator"/>
	</a>
	</div>
	</div>
  </body>
  <script src="..\afterLoad.js"></script>
</html>
